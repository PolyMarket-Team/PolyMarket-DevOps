server {
  listen [::]:80;
  listen 80;

  server_name polymarket.kr;
  server_tokens off;

  location /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

