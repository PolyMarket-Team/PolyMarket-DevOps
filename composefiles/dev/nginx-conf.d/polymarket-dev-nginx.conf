server {
  listen 443 ssl;
  server_name api-dev.polymarket.kr;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/polymarket.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/polymarket.kr/privkey.pem;
  ssl_session_cache builtin:1000 shared:SSL:10m;
  ssl_session_timeout 5m;
  ssl_prefer_server_ciphers on;
  ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-RC4-SHA:ECDHE-RSA-RC4-SHA:ECDH-ECDSA-RC4-SHA:ECDH-RSA-RC4-SHA:ECDHE-RSA-AES256-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!CBC:!EDH:!kEDH:!PSK:!SRP:!kECDH;

  location / {
    if ( $request_method !~ ^(GET|POST|HEAD|OPTIONS|PUT|PATCH|DELETE)$ ) {
        return 444;
    }

    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'https://front-dev.polymarket.kr' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept, Authorization' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type 'text/plain charset=UTF-8';
      add_header Content-Length 0;
      return 204;
    }
        
    if ($request_method ~ '(GET|POST|PATCH|PUT|DELETE)') {
      add_header Access-Control-Allow-Origin 'https://front-dev.polymarket.kr' always;
      add_header Access-Control-Allow-Methods 'GET, POST, PATCH, PUT, DELETE, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Content-Type, Accept, Authorization' always;
      add_header Access-Control-Allow-Credentials true always;
    }

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://api-dev.polymarket.kr:8080;
  }
}  

